<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd"
    >
<html lang="en">
<head>
    <title>For Loops</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        for(var i=100; i > -1; i=i-5)
        {
            document.write(i + "<br/>");
        }
        
        /* Endless Loop
        for(var i = 0; i >= 0; i++)
        {
            
        }
        */
    </script>
</body>
</html>
